version: '3.8'

services:
  # Frontend React Application
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    networks:
      - challenge-network
    command: npm run dev
    # O frontend geralmente precisa de volumes para HMR/Hot Reload.
    # Se ainda estiver lento, considere remover os volumes.
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules

  # API Gateway
  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy # AGUARDA O DB ESTAR SAUDÁVEL
      rabbitmq:
        condition: service_healthy # AGUARDA O RABBITMQ ESTAR SAUDÁVEL
    networks:
      - challenge-network
    command: npm run dev
    # ATENÇÃO: Volumes removidos para MÁXIMA PERFORMANCE (Menor I/O no WSL2).
    # Se precisar de hot-reload, adicione de volta:
    # volumes:
    #  - .:/app
    #  - /app/node_modules
    #  - /app/apps/api-gateway/node_modules

  # Auth Service
  auth-service:
    container_name: auth-service
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
      target: development
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=development
      - PORT=3002
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - challenge-network
    command: npm run dev
    # Volumes removidos para performance.

  # Tasks Service
  tasks-service:
    container_name: tasks-service
    build:
      context: .
      dockerfile: ./apps/tasks-service/Dockerfile
      target: development
    ports:
      - '3003:3003'
    environment:
      - NODE_ENV=development
      - PORT=3003
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - challenge-network
    command: npm run dev
    # Volumes removidos para performance.

  # Notifications Service
  notifications-service:
    container_name: notifications-service
    build:
      context: .
      dockerfile: ./apps/notifications-service/Dockerfile
      target: development
    ports:
      - '3004:3004'
    environment:
      - NODE_ENV=development
      - PORT=3004
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - challenge-network
    command: npm run dev
    # Volumes removidos para performance.

  # Postgres Database
  db:
    image: postgres:17.5-alpine3.21
    container_name: db
    attach: false
    ports:
      - '5432:5432'
    networks:
      - challenge-network
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: challenge_db
    healthcheck: # ADICIONADO HEALTHCHECK
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    attach: false
    restart: always
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - challenge-network
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes: ['rabbitmq_data:/var/lib/rabbitmq']
    healthcheck: # ADICIONADO HEALTHCHECK
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  challenge-network:
    driver: bridge